name: TruffleHog Secrets Scan

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  trufflehog-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install TruffleHog
        run: |
          echo "ðŸ”§ Installing TruffleHog..."
          curl -sSL https://github.com/trufflesecurity/trufflehog/releases/latest/download/trufflehog_$(uname -s)_$(uname -m).tar.gz -o trufflehog.tar.gz
          tar -xzf trufflehog.tar.gz trufflehog
          sudo mv trufflehog /usr/local/bin/
          trufflehog --version

      - name: Run TruffleHog full-history scan
        run: |
          echo "ðŸ· Starting full TruffleHog scan..."
          trufflehog git file://$(pwd) \
            --log-level=info \
            --results=verified,unknown,unverified \
            --no-update \
            --json \
            --fail > trufflehog-results.json
        continue-on-error: true  # allow upload even if fail

      - name: Upload TruffleHog report
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-report
          path: trufflehog-results.json
          if-no-files-found: error
