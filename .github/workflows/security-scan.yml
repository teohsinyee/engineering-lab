name: TruffleHog Secrets Scan

on:
  # Auto-triggered on pushes and PRs to main/master
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # Manual trigger
  workflow_dispatch:

jobs:
  trufflehog-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Important: fetch full history for full scan

      - name: Run TruffleHog OSS
        id: trufflehog
        uses: trufflesecurity/trufflehog@main
        with:
          # Compare against default branch (usually main)
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: >
            --results=verified,unknown,unverified
            --no-update
            --json
            --debug

      - name: Upload TruffleHog report (for reference)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-report
          path: trufflehog-results.json

      - name: Fail if secrets were found
        if: ${{ failure() && steps.trufflehog.conclusion == 'success' }}
        run: |
          echo "‚ùå TruffleHog found secrets in the repository!"
          exit 1
